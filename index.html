<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>
    <!-- -------Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- -- CSS-----------  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="pink-heading">
            Money Master
        </h1>
    </header>
    <main>
        <div class="d-flex   container ">
            <div class="half-width">
                <img src="image/money1.jpg" alt="">
            </div>
            <div class="half-width ">
                <h5 class="text-center">Income</h5>
                <div class="input-group input-group-sm mb-3">
                    <span>Income: </span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" id="income-input" />
                </div>
                <h5 class="text-center">Expenses</h5>
                <div class="input-group input-group-sm mb-3">
                    <span>Food: </span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" id="food-input" />
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span>Rent: </span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" id="rent-input" />
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span>Clothes: </span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" id="clothes-input" />
                </div>

                <p class="text-center"> <button class="pink-btn" id="calculate-btn">Calculate</button></p>
                <h5 class="text-center">Total Expenses: <span id="total-expenses">00</span></h5>
                <h5 class="text-center">Balance: <span id="balance">00</span></h5>
                <p class="text-center">
                    <span> Save: <input type="text" id="save-input"> </span> % <button class="pink-btn"
                        id="save-btn">Save</button>
                </p>
                <h5 class="text-center" id="saving-amount">Saving Amount: <span>00</span></h5>
                <h5 class="text-center" id="remaining-balance">Remaining Balance: <span>00</span></h5>
            </div>
        </div>

    </main>
    <script src="js/script.js"></script>

</body>

</html>
